<!doctype html>
<html>
        <head>
        <title>test of socket.io chat</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
        <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
            form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
            form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
            form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
            #messages { list-style-type: none; margin: 0; padding: 0; height: 80%;}
            #messages li { padding: 5px 10px; }
            #users { font-weight: 400;}
            .overflow {
                height: 90vh;
                overflow-y: scroll;
                overscroll-behavior-y: contain;
                scroll-snap-type: y mandatory;
                }

                .overflow > div > div:last-child {
                scroll-snap-align: end;
                }
            .user-input { margin: 10px 0 10px 0; padding: 1px; width: 98%;}
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <input id="u" class="user-input" placeholder="Enter username here..." ></input>
        <div class="overflow">
            <div id="users"></div><div id="messages"></div>
            <form action="">
                <input id="m" autocomplete="off" maxlength=120 /><button>Send</button>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(function () {
                var socket = io()
                $('form').submit(function(e) {
                    e.preventDefault()
                    socket.emit('user', $('#u').val())
                    socket.emit('message', $('#m').val())
                    $('#m').val('')
                    return false
                })
                socket.on('user', function(user) {
                    $('#users').append($('<div>').text(user))
                })
                socket.on('message', function(msg) {
                    $('#messages').append($('<div>').text(msg))
                })
            })
        </script>
        
    </body>
</html>
